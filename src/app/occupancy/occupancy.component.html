<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Occupancy List</h2>
  </div>
</div>

<br>
<div class="row top-padding">
  <div class="twelve columns demo" role="main">
    <div soho-datagrid [columns]="columns" [data]="data" [selectable]="false" [paging]="true" [pagesize]="10"></div>
  </div>
</div>
<div class="row">
  <div class="twelve columns">
    <h2 class="fieldset-title">Occupancy Line Chart</h2>
  </div>
</div>

<div class="row top-padding">
  <div class="two-thirds column">
    <div class="widget">
      <div class="widget-header">
        <h2 class="widget-title">Occupancy Line Chart</h2>
      </div>
      <div class="widget-content">
        <div soho-line [dataset]="lineData" [yAxis]="yAxis" [xAxis]="xAxis" [hideDots]=true>
        </div>
      </div>
    </div>
  </div>
</div>
